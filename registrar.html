<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Camari</title>
	<link rel="icon" type="text/jpg" href="https://cdn.icon-icons.com/icons2/1948/PNG/512/free-30-instagram-stories-icons07_122554.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/logins.css">
</head>
<body>
	<h1>Registrar</h1>
	<div class="login-box">

		<form action="registrarses.php" method="post">
			<label for="Nombre">Nombre:</label>
			<input type="text" placeholder="Ingrese su nombre" id="Nombre" maxlength="10" name="Nombre" >
			<i class="fas fa-user"></i>
			<label for="email">E-mail:</label>
			<input type="text" placeholder="Ingrese su e-mail" id="email" maxlength="10" name="email" >
			<i class="fas fa-envelope"></i>
			<label for="Password">Contraseña:</label>
			<input type="password" placeholder="Ingrese su contraseña" id="CNT" maxlength="15" name="CNT">
			<i class="fas fa-unlock-alt"></i>
			<br>
			<input type="submit" value="Registrar" class="boton"><br/>
			<a href="index.html"><center>¡Tienes una cuenta!</center></a><br/>
		</form>
	</div>
</body>
</html>
